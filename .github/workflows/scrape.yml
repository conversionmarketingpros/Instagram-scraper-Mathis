name: Instagram Scraper

on:
  schedule:
    # Runs once daily at midnight UTC (adjust time as needed)
    - cron: '0 0 * * *'
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install instaloader supabase requests pillow
    
    - name: Run scraper
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        python scraper.py
    
    - name: Clean up
      if: always()
      run: |
        rm -rf temp_*
